<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style1.css" media="screen" />
	<title>Đăng nhập</title>
</head>
<body>
	<center>
	<h3>Đăng Nhập Vào Kho Sách</h3>
	</center>
	<table align="center" bgcolor="#87CEEB">
	<form action="xl_dangnhap.php" method="POST" enctype="multipart/form-data" onsubmit="return test()">

			<tr>
			<td><label for="firstname">Tên đăng nhập</label></td>
			<td><input type="text" name="firstname" id="firstname"><p id="tdn"></p></td>
		</tr>
		<tr>
		<td><label for="pass">Mật khẩu</label></td>
		<td><input type="password" name="password" id="pass"><p id="mk"></p></td>
		</tr>
	<tr>
	<td></td>
		<td>
		<input id="sm" type="submit" value="Đăng nhập">
		</td>
	</tr>


</form>
</table>
<script>
function test(){
	var check=true;
	if(document.getElementById("firstname").value==""){
		document.getElementById("tdn").innerHTML="Bạn phải nhập username!";
		document.getElementById("tdn").style.color="red";
		check=false;
	}
	else{
		document.getElementById("tdn").innerHTML="";
		return true;
	}
	 if(document.getElementById("pass").value==""){
					document.getElementById("mk").innerHTML="Bạn phải nhập mật khẩu!";
					document.getElementById("mk").style.color="red";
					check=false;
			}
			return false;
		}

</script>
</body>
</html>
